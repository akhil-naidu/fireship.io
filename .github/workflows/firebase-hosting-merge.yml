name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.78.1'
          extended: true
      - name: Build
        run: cd hugo && hugo
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.WORKFLOW_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEEWARDSLOPE_BLOG }}'
          channelId: live
          projectId: leewardslope-blog
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
